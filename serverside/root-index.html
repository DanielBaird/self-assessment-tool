<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>
        Uniprep Self Assessment Tool
    </title>
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
	<style>
	* {
		box-sizing: border-box;
	}
	html {
		font-family: sans-serif;
		background-color: #369;
		padding: 0;
		margin: 0;
		min-height: 100vh;
	}
	/* use absolute layout + JS for positioning, because IE */
	body {
		height: 100%;
		height: 100vh;
		position: relative;
	}
	#formholder {
		position: absolute;
		min-height: 1rem;
		top: 0;
		left: 0;
		right: 0;
	}
	#footer {
		position: absolute;
		left: 0;
		right: 0;
		bottom: 0;
	}
	#header, #formholder, #footer {
		/* max-width: 40rem; */ /* this gets set dynamically */
		margin: 0 auto;
	}
	body, p {
		text-align: center;
		padding: 0;
		margin: 0;
	}
	body > p > a {
		display: inline-block;
		font-size: 2vh;
		line-height: 4vh;
		height: 4vh;
		padding: 0 1em;
		background-color: #fff;
		border-radius: 1em;
		margin: 1vh 0;
	}
	</style>
</head>
<body>

<div id="header"></div>

<div id="footer"></div>

</body>
</html>
